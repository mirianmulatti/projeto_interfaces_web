<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 03 - Links, imagens e tabelas</title>
  </head>
  <body>
    <div class="">

      <h1>Paragrafos, imagens e links </h1>
      <p>
        Este é um exemplo de parágrafo.
        Pode ter links, textos e imagens.
      </p>
      <p>
        <a href="http://www.ifpr.edu.br/">Clique aqui</a> para acessar o site do IFPR.
      </p>
    </div>

    <div class="">
      <h1>Tabelas</h1>
      <!-- Cria uma tabela -->
      <table border="1">
        <!-- Cria uma linha na tabela -->
        <tr>
          <!-- Cria cada uma das colunas -->
          <td><strong>Nome</strong></td>
          <td><strong>Telefone</strong></td>
          <td><strong>E-mail</strong></td>

        </tr>
        <tr>
          <!-- Cria cada uma das colunas -->
          <td>Fulano de Tal</td>
          <td>(44)99999-9999</td>
          <td>fulano@gmail.com</td>

        </tr>
        <tr>
          <!-- Cria cada uma das colunas -->
          <td>ciclano</td>
          <td>(44)98888-8888</td>
          <td>ciclano@gmail.com</td>

        </tr>
        <tr>
          <!-- Cria cada uma das colunas -->
          <td>IFPR</td>
          <!-- primeira coluna -->
          <td>
            Logo
            <img src="http://reitoria.ifpr.edu.br/wp-content/uploads/2014/10/IFPR1.png" height="80" alt="">
          </td>
          <!-- segunda coluna -->
          <td>
            <a href="http://www.ifpr.edu.br/">Ver site</a>
          </td>
          <!-- terceira coluna -->
        </tr>


      </table>

    </div>



  </body>
</html>
